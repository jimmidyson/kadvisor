machine:
  services:
    - docker

dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - |
      echo $GOPATH &&
      ([[ "$CIRCLE_BRANCH" = pull/* ]] && git merge --no-ff master && make) || \
      ([[ "$CIRCLE_BRANCH" != pull/* ]] && make)

test:
  override:
    - godep go test ./...
    - |
      formatted="$(go fmt ./...)" && \
      ( ( [[ -n $formatted ]] && echo "gofmt failed on the following files:" && echo -ne $formatted && exit 1) || (( [[ -z $formatted ]] && echo "gofmt passed")  ) )

